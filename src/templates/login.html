<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RestorApp - Login</title>
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
<!-- ===================================

<div class="login-page">

        <div class="login-card">
            <!-- Logo -->
            <div class="login-logo">
                <div class="logo-icon">üç¥</div>
            </div>

            <!-- T√≠tulo -->
            <h1 class="login-title">RestorApp</h1>
            <p class="login-subtitle">Login to your account</p>

            <!-- Formulario -->
            <form class="login-form">
                <div class="form-group">
                    <label class="form-label">Full Name</label>
                    <div class="input-wrapper">
                        <span class="input-icon">üë§</span>
                        <input type="text" class="form-input" placeholder="e.g. John Doe">
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <div class="input-wrapper">
                        <span class="input-icon">‚úâÔ∏è</span>

                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Select Role</label>
                    <div class="input-wrapper">
                        <span class="input-icon">üëî</span>
                        <select class="form-select">
                            <option value="">User</option>
                            <option value="admin">Admin</option>
                            <option value="chef">Chef</option>
                        </select>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary btn-full">Sign In</button>
            </form>

            <!-- Footer -->

                <p>Don't have an account? <a href="#" class="link-primary">Sign up</a></p>

        </div>
    </div>
</div>

<style>
    /* Estilos espec√≠ficos para la vista Login */
    .login-page {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        padding: var(--spacing-lg);
    }

    .login-container {
        width: 100%;
        max-width: 420px;
    }

    .login-card {
        background: white;
        border-radius: var(--border-radius-xl);
        padding: var(--spacing-xl);
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
    }

    .login-logo {
        display: flex;
        justify-content: center;
        margin-bottom: var(--spacing-lg);
    }

    .logo-icon {
        width: 64px;
        height: 64px;
        background: var(--light-green);
        border-radius: var(--border-radius-lg);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 32px;
    }

    .login-title {
        text-align: center;
        font-size: var(--font-size-2xl);
        font-weight: 700;
        color: var(--gray-900);
        margin-bottom: var(--spacing-sm);
    }

    .login-subtitle {
        text-align: center;
        color: var(--gray-600);
        margin-bottom: var(--spacing-xl);
    }

    .login-form {
        margin-bottom: var(--spacing-lg);
    }

    .input-wrapper {
        position: relative;
        display: flex;
        align-items: center;
    }

    .input-icon {
        position: absolute;
        left: 12px;
        font-size: 18px;
    }

    .input-wrapper .form-input,
    .input-wrapper .form-select {
        padding-left: 44px;
    }

    .login-footer {
        text-align: center;
        margin-top: var(--spacing-lg);
        font-size: var(--font-size-sm);
        color: var(--gray-600);
    }

    .link-primary {
        color: var(--primary-green);
        text-decoration: none;
        font-weight: 600;
    }

    .link-primary:hover {
        text-decoration: underline;
    }

    .login-credits {
        text-align: center;
        margin-top: var(--spacing-xl);
        font-size: var(--font-size-xs);
        color: var(--gray-400);
    }
</style>
</body>
</html>
