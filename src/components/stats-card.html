<style>
    .stats-card {
    background: white;
    border-radius: var(--border-radius-lg);
    padding: var(--spacing-lg);
    display: flex;
    align-items: center;
    gap: var(--spacing-md);
    box-shadow: var(--shadow-sm);
}

    .stats-icon {
    width: 48px;
    height: 48px;
    border-radius: var(--border-radius-md);
    display: flex;
    align-items: center;
    justify-content: center;
    flex-shrink: 0;
}

    .stats-icon[data-color="green"] {
    background-color: #DCFCE7;
    color: var(--primary-green);
}

    .stats-icon[data-color="yellow"] {
    background-color: #FEF3C7;
    color: #F59E0B;
}

    .stats-icon[data-color="blue"] {
    background-color: #DBEAFE;
    color: #3B82F6;
}

    .stats-content {
    flex: 1;
}

    .stats-label {
    font-size: var(--font-size-sm);
    color: var(--gray-600);
    margin-bottom: 4px;
}

    .stats-value {
    font-size: var(--font-size-2xl);
    font-weight: 700;
    color: var(--gray-900);
}
</style>
<!--
     Variantes de color para el icono:
     data-color="green"   - Verde (Total Orders)
     data-color="yellow"  - Amarillo (Pending Orders)
     data-color="blue"    - Azul (Today's Revenue)
-->
